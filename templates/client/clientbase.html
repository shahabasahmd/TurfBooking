<!DOCTYPE html>
<html lang="en">
    {% load static %}
   
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Client Dashboard  {% block title %} {% endblock title %}</title>
      
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{%  static  'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{%  static  'assets/css/style.css' %}">
   </head>
   <body>
    <div class="main-wrapper">
        {% include 'client/clientinclude/clientheader.html' %}
        {% include 'client/clientinclude/clientsidebar.html' %}
        
    
      <div class="page-wrapper">
         <div class="content container-fluid">
            {% block maincontent %}
            {% endblock maincontent %}

      

   </div>
</div>


    <script src="{%  static  'assets/js/jquery-3.6.0.min.js' %}"></script>
    {% comment %} <script src="{%  static  'assets/js/popper.min.js' %}"></script> {% endcomment %}
    {% comment %} <script src="{%  static  'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script> {% endcomment %}
    <script src="{%  static  'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{%  static  'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
    <script src="{%  static  'assets/plugins/apexchart/chart-data.js' %}"></script>
    <script src="{%  static  'assets/js/script.js' %}"></script>
 </body>
 
</html>
