{% extends 'admin/adminbase.html' %}
{% block tile %}add client{% endblock tile %}
{% block maincontent %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Add Clients</h3>
             
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
               <form method="post" action="{% url 'add_client_save' %}">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col-12">
                          <h5 class="form-title"><span>Basic Details</span></h5>
                      </div>
                      {% include 'include/messeges.html' %}
              
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" name="first_name" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" name="last_name" required>
                          </div>
                      </div>
              
                      <div class="col-12">
                          <h5 class="form-title"><span>Login Details</span></h5>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control" name="username" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Mobile number</label>
                              <input type="number" class="form-control" name="mobile" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Email ID</label>
                              <input type="email" class="form-control" name="email" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" name="password" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control" name="address" required>
                          </div>
                      </div>
                      <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label>Commission Percentage</label>
                            <input type="number" class="form-control" name="commission_percentage" step="0.01" required>
                        </div>
                    </div>
              
                      <div class="col-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
              </form>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock maincontent %}
