<!DOCTYPE html>

<head>

</head>
<body>
  <div class="card">
    <div style="border-radius: 200px; height: 200px; width: 200px; background: #F8FAF5; margin: 0 auto;">
      <i class="checkmark">âœ“</i>
    </div>
    <h1>Success</h1>
    <p>Redirecting to home page in <span id="countdown">5</span> seconds...</p>
    <a href="" class="btn return-home-button">Return to Home</a>
  </div>

  <script>
    // JavaScript to redirect to home page after 5 seconds
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const returnHomeButton = document.querySelector('.return-home-button');

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(countdownInterval);
        returnHomeButton.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
